<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>listas</title>
    <style>
        ul{
            list-style-type: square;
        }
        ol {
            list-style-image: url("smiley.png");
            list-style-position: outside;
        }
        li.lili{
            background-color: aqua;

        }
    
    </style>
</head>
<body>
<h1>lista ordenada</h1>
    <ol>
    <li class="lili">emilio</li>
    <li>lionneth</li>
    <li>axel</li>
    <li>marcos</li>
    <li>sergio</li>
</ol>
<h2>lista no ordenada</h2>    
<ul>
    <li>emilio</li>
    <li>alba</li>
    <li>jose</li>
    <li>mario</li>
</ul>
<h3>anidamiento</h3>
    <ul>
     <li>lista no ordenada</li>
     <li>lista anidada</li>
     <li>ejemplo</li>
    
        <ol>
            <li>anidado</li>
            <li>anidado2</li>
        </ol>
    </ul>    
</body>
</html>
